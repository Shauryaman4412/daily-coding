<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border collapse: collapse;
            padding: 10px;;
        }
    </style>

</head>
<body>
    <h2>tables example</h2>

    <table>
        <thead>
            <tr>
                <th>header 1</th>
                <th>header 2</th>
                <th>header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row</td>
                <td>Row</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Row 2</td>
                <td>Row 2</td>
                <td>Row 2</td>
            </tr>
            <tr>
                <td>Row 3</td>
                <td>Row 3</td>
                <td>Row 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
