<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            border: 5px solid black;
            border-radius: 5%;
            height: 500px;
            width: 750px;
            background-color: rgb(45, 44, 44);
            /* flex property  */
            display: flex;
            justify-content:start;
            /* flex-direction: row-reverse; */
            /* align-items:center;             */
            /* flex-wrap: wrap;  */
            /* align-content: space-between; */
        }
        .box{
            border: 2px solid orange;
            background-color: #ffc96f;
            border-radius: 5%;
            width: 250px;
            height: 50px;
            margin: 2px;
        }
        @media (max-width:720px) {
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>display: Flex</h1>
    <div class="container" id="flex">
        <div class="box box1"><h2>1</h2></div>
        <div class="box box2"><h2>2</h2></div>
        <div class="box box3"><h2>3</h2></div>
    </div>
</body>
</html>
