<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            height: 250px;
            width: 750px;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box" style="background-color: pink;">1</div>
    <div class="box" style="background-color: rgb(147, 16, 16);">2</div>
    <div class="box" style="background-color: orange;">3</div>
    <div class="box" style="background-color: green;">4</div>
    <div class="box" style="background-color: brown;">5</div>
    <div class="box" style="background-color: burlywood;">6</div>
    <div class="box" style="background-color: aquamarine;">7</div>
</div>
</body>
</html>
