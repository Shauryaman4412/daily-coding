<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title>
    <style>
        .box1{
            background-color: purple;
            box-sizing: content-box;
            height: 120px;
            width: 500px;
            border: 5px solid black;
            padding: 20px;
            
        }
        .box2{
            background-color: aqua;
            box-sizing: border-box;
            height: 120px;
            width: 500px;
            padding: 20px;
            border: 5px solid black ;
        }
    </style>
</head>
<body>
    <div class= "box1"></div>
    <hr>
    <hr>
    <div class="box2"></div>
</body>
</html>
